<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheetLogin.css">
    <title>Login</title>
</head>
<body>

    <!-- Log-in for users who are already registered-->
<h1 id="headline">CopenhagenXperience</h1>
<div class="floatLeft">
<h2>Already a user? <br>Login here!</h2>
<p>
    <label for="username">E-mail</label>
    <input type="text" id="username"/>
    <label for="password">Password</label>
    <input type="password" id="password"/>

    <input type="button" value="Login" name="submit" class="button" id="loginButton"/>
</p>
<p>
    <span id="loginResult"></span>
</p>
</div>

    <!-- Sign-up for new users-->
<div class="floatRight">
<h2>New to CopenhagenXperience? <br>Sign-up here!</h2>

<p>
    <label for="new username">E-mail</label>
    <input type="text" id="newUsername"/>
    <label for="new password">Password</label>
    <input type="password"  id="newPassword"/>

    <input type="button" value="Sign up" name="submit" class="button" id="signUpButton"/>
</p>
<p>
    <span id="signupResult"></span>
</p>
</div>
<div class="nyhavn">
</div>
    <script src="login.js"></script>
</body>
</html>
